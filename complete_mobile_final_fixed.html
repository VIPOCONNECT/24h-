    <style>
        :root {
            --primary-color: #23d5ab;
            --secondary-color: #23a6d5;
            --header-height: calc(60px + env(safe-area-inset-top, 0));
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
            height: -webkit-fill-available;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            direction: rtl;
            color: #fff;
            background: #000;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }

        .sticky-header {
            position: fixed;
            top: env(safe-area-inset-top, 0);
            left: 0;
            right: 0;
            width: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            padding-top: calc(8px + env(safe-area-inset-top, 0));
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        /* 专专 拽 */
        .hamburger-icon {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            z-index: 200;
        }

        .hamburger-icon span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--primary-color);
            border-radius: 3px;
            transition: all 0.3s ease-in-out;
        }

        /* 转驻专  */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 150;
            padding-top: calc(80px + env(safe-area-inset-top, 0));
            transition: right 0.4s cubic-bezier(0.77, 0, 0.175, 1);
            box-shadow: -5px 0 30px rgba(0,0,0,0.5);
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu a {
            display: block;
            padding: 18px 25px;
            margin: 5px 15px;
            border-radius: 10px;
            font-size: 1.2em;
            color: #fff;
            text-decoration: none;
            background: rgba(35,213,171,0.1);
            border: 1px solid rgba(35,213,171,0.2);
            transition: all 0.3s ease;
        }

        .mobile-menu a:active,
        .mobile-menu a:focus {
            background: rgba(35,213,171,0.2);
            transform: scale(0.98);
        }

        /* 专拽注  砖转驻专 驻转 */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 120;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* 爪转 专专 */
        .hamburger-icon.active span:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .hamburger-icon.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-icon.active span:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }

        /* 爪转 驻注  */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            will-change: opacity, transform;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .sticky-header {
                padding: 10px 15px;
            }

            .sticky-header .logo {
                margin: 0;
                font-size: 1.1em;
                max-width: 140px;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .sticky-header nav {
                display: none;
            }

            .hamburger-icon {
                display: flex;
            }

            .hero {
                padding-top: calc(80px + env(safe-area-inset-top, 0));
            }
        }

        .sticky-header .logo {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            padding: 5px 10px;
            border-radius: 8px;
            background: rgba(35,213,171,0.1);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .sticky-header .logo:hover {
            text-shadow: 0 0 10px rgba(35,213,171,0.5);
            background: rgba(35,213,171,0.15);
            transform: translateY(-1px);
        }

        .sticky-header nav {
            display: flex;
            gap: 10px;
        }

        .sticky-header nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 15px;
            font-weight: 500;
            position: relative;
            background: linear-gradient(45deg, rgba(35,213,171,0.1), rgba(35,166,213,0.1));
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(35,213,171,0.1);
            white-space: nowrap;
            display: inline-block;
            min-width: 60px;
            text-align: center;
        }

        .sticky-header nav a:hover {
            transform: translateY(-2px);
            background: linear-gradient(45deg, rgba(35,213,171,0.2), rgba(35,166,213,0.2));
            box-shadow: 0 0 20px rgba(35,213,171,0.2);
            color: var(--primary-color);
        }

        .hero {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            text-align: center;
            padding: 20px;
            padding-top: max(140px, calc(120px + env(safe-area-inset-top, 0)));
            padding-bottom: env(safe-area-inset-bottom, 20px);
            z-index: 1;
        }

        .hero h1 {
            font-size: 2.5em;
            margin: 0;
            padding: 0;
            line-height: 1.2;
            margin-bottom: 60px;
        }

        .hero p {
            font-size: 1.2em;
            margin: 30px auto;
            max-width: 600px;
            line-height: 1.4;
            padding: 0 15px;
        }

        .cta-button {
            background: #23d5ab;
            color: #fff;
            padding: 16px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(35, 213, 171, 0.4);
            margin-top: 20px;
            display: inline-block;
            font-size: 1.1em;
            min-width: 200px;
            text-align: center;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .cards-section {
            position: relative;
            background: rgba(0,0,0,0.92);
            padding: 40px 20px;
            text-align: center;
            z-index: 1;
        }

        .cards-section h2 {
            color: var(--primary-color);
            font-size: 2.2em;
            margin-bottom: 30px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .flip-card {
            background-color: transparent;
            width: 100%;
            height: 200px;
            perspective: 1000px;
            margin: 0 auto;
            cursor: pointer;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
        }

        .flip-card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            position: absolute;
            top: 0;
            left: 0;
            padding: 0;
        }

        .flip-card-front h3 {
            color: var(--primary-color);
            font-size: 1.6em;
        }

        .flip-card-back {
            transform: rotateY(180deg);
            background: rgba(35, 213, 171, 0.1);
        }

        .flip-card-back p {
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .flip-card-back a {
            color: var(--primary-color);
            text-decoration: none;
            padding: 8px 20px;
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .flip-card-back a:hover {
            background: var(--primary-color);
            color: #fff;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {

            .cta-button {

            }

        @media (max-height: 600px) and (orientation: landscape) {

            }

            .hero h1 {

                height: -webkit-fill-available;

        /* 住 住拽砖 砖 转 */
        .glass-section {
            background: rgba(255, 255, 255, 0.2);

            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin: 20px;
            padding: 20px;
            color: #ffffff;
            text-align: center;
        }

        .benefits {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        @keyframes rotate3D {
            from { transform: perspective(1000px) rotateY(0deg); }
            to { transform: perspective(1000px) rotateY(360deg); }
        }

        .rotate {
            display: inline-block;
            animation: rotate3D 5s linear infinite;
        }

        /* 住 注专 preloader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #preloader .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .project-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* 住  驻专拽 5 */
        #project5-image {
            object-position: 0% 50%;
        }

        /* 注爪 专拽注 注 */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .video-background img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: 0;
        }

        /* 驻爪转 爪注 转 */
        .flip-card-front, .flip-card-back, .logo-container img, .animated-project-image {
            will-change: transform;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
    </style>
</head>

    <script>
        // 住拽专驻 转转  驻拽爪
        const setAppHeight = () => {
            document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        };
        window.addEventListener('resize', setAppHeight);
        setAppHeight();

        // 爪 拽 祝
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if(entry.isIntersecting){
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0px)';
                    entry.target.style.transition = 'all 0.7s ease';
                }
            });
        }, { threshold: 0.2 });

        document.querySelectorAll('.glass-section').forEach(section => {
            section.style.opacity = '0';
            section.style.transform = 'translateY(50px)';
            observer.observe(section);
        });

        // 住拽专驻 拽住 专抓
        (function() {
            const texts = ["祝 转 转 24 砖注转", "砖专转  拽爪注", "祝 砖专!"];
            let count = 0;
            let index = 0;
            let currentText = "";
            let letter = "";

            // 拽 砖祝 注 专 驻 砖转 爪
            function initTyping() {
                const typingElement = document.querySelector(".typing");
                
                if (!typingElement) {
                    console.error(" .typing  爪");
                    return;
                }

                function type() {
                    try {
                        if (count === texts.length) {
                            count = 0;
                        }
                        currentText = texts[count];
                        letter = currentText.slice(0, ++index);

                        typingElement.textContent = letter;
                        if (letter.length === currentText.length) {
                            count++;
                            index = 0;
                            setTimeout(type, 2000);
                        } else {
                            setTimeout(type, 150);
                        }
                    } catch (error) {
                        console.error("砖 爪转 拽住:", error);
                    }
                }

                // 驻注 转 爪
                type();
            }

            // 住祝  专注 DOMContentLoaded
            if (document.readyState === "loading") {
                document.addEventListener("DOMContentLoaded", initTyping);
            } else {
                //  -DOM 专 注
                setTimeout(initTyping, 100);
            }
        })();

        // 拽 转专 砖专 iOS 驻  
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        // 住拽专驻 住专转 preloader
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            if (preloader) {
                preloader.style.display = 'none';
            }
        });

        // 住拽专驻 转拽 注转 专注 驻 爪转 URL
        (function() {
            function handleRedirectIssue() {
                // 拽  转   专拽 URL
                const bodyText = document.body.innerText || '';
                if (bodyText.trim().startsWith('https://') && bodyText.includes('lp.landing-page.mobi')) {
                    console.log('转 注转 URL 注, 住 转拽...');
                    // 住转专 转 拽住
                    document.body.innerHTML = '<div id="loading-fix">注...</div>';
                    // 注 砖 转 祝
                    setTimeout(function() {
                        window.location.reload(true);
                    }, 100);
                }
            }
            
            // 专抓 转 拽 砖住 注
            if (document.readyState === "complete" || document.readyState === "interactive") {
                setTimeout(handleRedirectIssue, 500);
            } else {
                document.addEventListener("DOMContentLoaded", function() {
                    setTimeout(handleRedirectIssue, 500);
                });
            }
        })();

        // 转驻专 专专
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger-icon');
            const mobileMenu = document.querySelector('.mobile-menu');
            const menuOverlay = document.querySelector('.menu-overlay');
            const mobileMenuLinks = document.querySelectorAll('.mobile-menu a');
            
            function toggleMenu() {
                hamburger.classList.toggle('active');
                mobileMenu.classList.toggle('active');
                menuOverlay.classList.toggle('active');
                document.body.classList.toggle('menu-open');
            }
            
            hamburger.addEventListener('click', toggleMenu);
            menuOverlay.addEventListener('click', toggleMenu);
            
            mobileMenuLinks.forEach(link => {
                link.addEventListener('click', toggleMenu);
            });
            
            // 驻拽 驻注 
            const fadeElements = document.querySelectorAll('.fade-in');
            
            const fadeObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        fadeObserver.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });
            
            fadeElements.forEach(element => {
                fadeObserver.observe(element);
            });
        });
    </script>
